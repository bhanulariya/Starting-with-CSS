<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Stylish Form with CSS -->

    <form action="">
        <h1>Stylish Form with CSS</h1>

        <label for="text">Text Box</label>
        <input id="text" type="text" placeholder="text-box" required>

        <label for="date">Date/Time</label>
        <input id="date" type="date" required>

        <label for="search">Search</label>
        <input id="search" type="search" placeholder="Search">

        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="ex:email123@gmail.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="ex: '$%#C$' " required>

        <label for="color">Color Palette</label>
        <input id="color" type="color">

        <input id="submit" type="submit">
    </form>
</body>

</html>
